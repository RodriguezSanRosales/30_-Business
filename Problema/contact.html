<!DOCTYPE html>
<html>
	<head>
	    <title>Contacto</title>
	    <link rel="stylesheet" href="css/bootstrap.min.css">
	    <link rel="stylesheet" href="css/icomoon.css">
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/utilities.css">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0 minimo-scale=1.0">
		<script src="js/bootstrap.min.js" type="text/javascript"></script>
		<script src="bootstrap/js/jquery-3.1.0.min.js" type="text/javascript"></script>
		<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<section class="fondoCont"><!--contacto-->
		    <div class="container">
		    	<div class="row text-center">
		    		<div class="col-xs-12 col-sm-12 col-lg-12">
		    			<div class="fondoBlanco">
		    				<div class="row pt-2 text-center">
		    					<div class="col-xs-12 col-sm-12 col-lg-12">
		    						<h2 class="coloContact">Formulario User Testing 360</h2>
		    						<hr>
		    					</div>
		    				</div>
		    				<div class="row pt-2 text-center">
		    					<div class="col-xs-12 col-sm-12 col-lg-12">	
								    <label for="nombre">Nombre: <span>*</span> </label>
								    <INPUT type="text" id="nombre"></INPUT>
                                </div> 
                            </div>
                            <div class="row pt-2 text-center">
                                <div class="col-xs-12 col-sm-12 col-lg-12">
								    <label for="email">email:<span>*</span> </label>
								    <INPUT type="text" id="email"></INPUT>
								</div>  
							</div>
							<div class="row pt-2 text-center">
								<div class="col-xs-12 col-sm-12 col-lg-12">      
								    <label for="comentarios">Dejame tu URL<span>*</span> </label>
								</div>
							</div>
							<div class="row pt-2 text-center">
								<div class="col-xs-12 col-sm-12 col-lg-12">    
								    <textarea name="comentarios" rows="10" cols="40">Dejame tu URL</textarea>
								    <input class="enviar" type="submit" value="Enviar">
		    					</div>
		    				</div>
		    				<div class="row pt-2 text-center">
								<div class="col-xs-6 col-sm-6 col-lg-6">
								    <p>Powered by <a class="colLink" href="#">Equipo Laboratoria</a></p>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-lg-6">
                                    <a class="colLink" href="#">Report abuse</a>
                                </div>
                            </div>
		    			</div>
		    		</div>
		    	</div>
		    </div>
		</section>    
	</body>
</html>
